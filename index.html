<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Include Plotly.js from CDN -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <header>
        <h1>Welcome to My Simple Dashboard</h1>
    </header>
    <main>
        <section id="dashboard">
            <h2>Dashboard</h2>
            <!-- Plotly chart will be rendered here -->
            <div id="myChart" style="width:100%;max-width:700px;height:400px;"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 My Simple Dashboard. All rights reserved.</p>
    </footer>

    <!-- JavaScript to create the chart -->
    <script>
        var data = [
            {
                x: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                y: [12, 19, 3, 5, 2, 3],
                type: 'bar'
            }
        ];

        var layout = {
            title: 'Simple Bar Chart',
            xaxis: {title: 'Colors'},
            yaxis: {title: 'Values'}
        };

        Plotly.newPlot('myChart', data, layout);
    </script>
</body>
</html>
